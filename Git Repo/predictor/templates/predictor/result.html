<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: consolas;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0f0f0f;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 800px;
            height: auto;
            padding: 40px;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            color: #000000;
            width: 100%;
        }

        .hover-underline {
            font-size: 2rem;
            color: #ffffff;
            position: relative;
            display: inline-block;
        }

        .hover-underline::after,
        .hover-underline::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(315deg, #000000, #f0f0f071);
            transform: scaleX(0);
            transition: transform 0.4s ease-out;
        }

        .hover-underline::after {
            bottom: -5px;
            left: 0;
            transform-origin: right;
        }

        .hover-underline::before {
            top: -5px;
            left: 0;
            transform-origin: left;
        }

        .hover-underline:hover::after,
        .hover-underline:hover::before {
            transform: scaleX(1);
        }

        .box {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 30px;
            transition: 0.5s;
        }

        .box::before,
        .box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50px;
            width: 50%;
            height: 100%;
            background: linear-gradient(315deg, #000000, #f0f0f071);
            border-radius: 8px;
            transform: skewX(15deg);
            transition: 0.5s;
        }

        .box::after {
            filter: blur(30px);
        }

        .box:hover::before,
        .box:hover::after {
            transform: skewX(0deg);
            left: 20px;
            width: calc(100% - 90px);
        }

        .box:nth-child(1)::before,
        .box:nth-child(1)::after {
            background: linear-gradient(315deg, #000000, #f0f0f071);
        }

        .box span {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
            pointer-events: none;
        }

        .box span::before,
        .box span::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: 0.1s;
            animation: animate 2s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .box:hover span::before {
            top: -50px;
            left: 50px;
            width: 100px;
            height: 100px;
            opacity: 1;
        }

        .box span::after {
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            animation-delay: -1s;
        }

        .box:hover span::after {
            bottom: -50px;
            right: 50px;
            width: 100px;
            height: 100px;
            opacity: 1;
        }

        @keyframes animate {
            0%, 100% {
                transform: translateY(10px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .box .content {
            position: relative;
            left: 0;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1;
            color: #fff;
            transition: 0.5s;
        }

        .box:hover .content {
            left: -25px;
            padding: 60px 40px;
        }

        .box .content h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .box .content p {
            font-size: 1.1em;
            margin-bottom: 10px;
            line-height: 1.4em;
        }

        .predicted-price {
            font-size: 2.25rem;
            font-weight: bold;
            color: #ffffff;
        }

        .feasibility-container {
            position: relative;
            padding-top: 0.25rem;
        }

        .progress-bar-bg {
            overflow: hidden;
            height: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            background-color: #e2e8f0;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #000000;
        }

        .feasibility-score {
            font-size: 1.875rem;
            font-weight: bold;
            color: #ffffff;
            
        }

        .btn {
            background-color: #ffffff;
            color: #000;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 20px #000000c6;
        }

        .btn:hover {
            background-color: #000000;
            color: white;
            box-shadow: 0 0 20px #ffffffc6;
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="hover-underline">Prediction Result</h1>
        <div class="box">
            <span></span>
            <div class="content">
                <h2>Predicted Flat Price</h2>
                <p class="predicted-price">â‚¹{{ predicted_price }} Lakhs</p>

                <div class="section">
                    <h2>Feasibility Score</h2>
                    <div class="feasibility-container">
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" style="width: {{ feasibility_score }}%;"></div>
                        </div>
                        <p class="feasibility-score">{{ feasibility_score }}%</p>
                    </div>
                </div>
                <div class="center">
                    <a href="{% url 'home' %}" class="btn">Predict another</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
